<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="card">
                <div class="heading">
                    <p>Date</p>
                    <p>Month</p>
                    <p>Year</p>
                </div>
                <div id="d-m-y">
                    <p id="date">Date</p>
                    <p id="month">Month</p>
                    <p id="year">Year</p>
                </div>

                <div id="clock">
                    <p id="time">time</p>
                    <p id="hour">00:</p>
                    <p id="minute">00:</p>
                    <p id="second">00</p>
                </div>
                <div id="day">
                    <p id="sun">Sun</p>
                    <p id="mon">Mon</p>
                    <p id="tue">Tue</p>
                    <p id="wed">Wed</p>
                    <p id="thu">Thu</p>
                    <p id="fri">Fri</p>
                    <p id="sat">Sat</p>
                </div>
                <div class="icons">
                    <i class="bi bi-dot" id="sunday"></i>
                    <i class="bi bi-dot" id="monday"></i>
                    <i class="bi bi-dot" id="tuesday"></i>
                    <i class="bi bi-dot" id="wednesday"></i>
                    <i class="bi bi-dot" id="thursday"></i>
                    <i class="bi bi-dot" id="friday"></i>
                    <i class="bi bi-dot" id="saturday"></i>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
